<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 200px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
        .thumbnail {
            width: 100px;
        }
        li.fav h3:after {
            content:"ðŸ’•";
        }
    </style>
</head>
<body>
    <h1>:)</h1>

    <div id="app">
        <button @click="toggleshowFavBooks">
            <span v-if="showFavBooks">Show All Books</span>
            <span v-else>Show Only Favorite Books</span>
        </button>
        <div>
            <ul>
                <li v-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)">
                    <img class="thumbnail" :src="book.img" :alt="book.title">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
